services:
  web:
    build:
      context: backend/scitrek_backend      # <-- Dockerfile lives here
      dockerfile: Dockerfile
    command: /entrypoint.sh
    env_file:
      - backend/scitrek_backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=scitrek_backend.settings.production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    expose: ["8000"]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: backend/scitrek_backend
      dockerfile: Dockerfile
    command: celery -A scitrek_backend worker -l info --concurrency=2
    env_file:
      - backend/scitrek_backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=scitrek_backend.settings.production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    build:
      context: backend/scitrek_backend
      dockerfile: Dockerfile
    command: celery -A scitrek_backend beat -l info
    env_file:
      - backend/scitrek_backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=scitrek_backend.settings.production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile          # ensure this file exists
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 1d & wait $${!}; done'"
    restart: unless-stopped

volumes:
  certbot-etc:
  certbot-var:
