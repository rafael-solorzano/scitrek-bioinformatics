version: '3.9'

services:
  web:
    build:
      context: backend/scitrek_backend
      dockerfile: docker/Dockerfile
    command: /entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - backend/scitrek_backend/.env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: backend/scitrek_backend
      dockerfile: docker/Dockerfile
    command: celery -A scitrek_backend worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - backend/scitrek_backend/.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB:       ${DATABASE_NAME}
      POSTGRES_USER:     ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  frontend:
    build:
      context: frontend/scitrek-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/scitrek-frontend:/app
    working_dir: /app
    command: ["npm", "start"]
    depends_on:
      - web

volumes:
  postgres_data:
