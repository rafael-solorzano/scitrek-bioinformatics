services:
  web:
    build:
      context: backend/scitrek_backend
      dockerfile: backend/scitrek_backend/Dockerfile
    command: /entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - backend/scitrek_backend/.env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: backend/scitrek_backend
      dockerfile: backend/scitrek_backend/Dockerfile
    command: celery -A scitrek_backend worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - backend/scitrek_backend/.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB:       ${DATABASE_NAME}
      POSTGRES_USER:     ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
