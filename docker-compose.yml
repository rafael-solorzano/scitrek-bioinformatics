version: '3.9'

services:
  web:
    build:
      context: backend/scitrek_backend
      dockerfile: Dockerfile
    command: /entrypoint.sh
    env_file:
      - backend/scitrek_backend/.env
    expose:
      - 8000
    depends_on:
      - redis

  redis:
    image: redis:7-alpine

  frontend:
    build:
      context: frontend/scitrek-frontend
      dockerfile: Dockerfile
    command: npm run build
    volumes:
      - ./frontend/scitrek-frontend/build:/app/build

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/scitrek-frontend/build:/usr/share/nginx/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      frontend:
        condition: service_completed_successfully
      web:
        condition: service_started

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 1d & wait $${!}; done'"

volumes:
  certbot-etc:
  certbot-var:
